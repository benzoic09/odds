<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FootOdds | EPL Fixtures</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-blue-600">FootOdds</div>
      <nav class="space-x-6 text-gray-700">
        <a href="#" class="hover:text-blue-500">Home</a>
        <a href="#" class="hover:text-blue-500">Fixtures</a>
        <a href="#" class="hover:text-blue-500">Results</a>
        <a href="#" class="hover:text-blue-500">Standings</a>
      </nav>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="container mx-auto mt-6 px-4">
    <input type="text" placeholder="Search teams or leagues..."
           class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Fixtures Table -->
  <div class="container mx-auto mt-6 px-4">
    <div class="bg-white rounded-lg shadow">
      <div class="px-4 py-2 border-b font-semibold text-gray-700">
        üèÜ Premier League - Upcoming Fixtures & Odds
      </div>
      <table class="w-full text-sm text-left">
        <thead class="bg-gray-100 text-gray-600 uppercase">
          <tr>
            <th class="px-4 py-2">Date</th>
            <th>Time</th>
            <th>Match</th>
            <th class="text-center">1</th>
            <th class="text-center">X</th>
            <th class="text-center">2</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample static row -->
          <tr class="border-t hover:bg-gray-50">
            <td class="px-4 py-2">01 Jun 2025</td>
            <td>18:00</td>
            <td>Gor Mahia vs Leopards</td>
            <td class="text-center">2.10</td>
            <td class="text-center">3.25</td>
            <td class="text-center">3.40</td>
          </tr>
          <!-- More rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-10 py-4 bg-white shadow-inner text-center text-sm text-gray-500">
    &copy; 2025 FootOdds. All rights reserved.
  </footer>

   <!-- Script to fetch and display data -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('/api/fixtures')
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById('fixtures-table-body');
          tbody.innerHTML = '';
          data.fixtures.forEach(match => {
            const row = `
              <tr class="border-t hover:bg-gray-50">
                <td class="px-4 py-2">${match.date}</td>
                <td>${match.time}</td>
                <td>${match.home_team} vs ${match.away_team}</td>
                <td class="text-center">${match.odds_1}</td>
                <td class="text-center">${match.odds_x}</td>
                <td class="text-center">${match.odds_2}</td>
              </tr>
            `;
            tbody.insertAdjacentHTML('beforeend', row);
          });
        })
        .catch(error => {
          console.error('Error loading fixtures:', error);
        });
    });
  </script>
</body>
</html>
